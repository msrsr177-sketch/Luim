name: Build Android App & Web (Ultimate)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-process:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup JDK 17 Ù…Ø¹ Cache Ù„Ù„Ù€ Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # ØªØ³Ø±ÙŠØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡ ÙˆÙ…Ù†Ø¹ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡

      # 3ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 4ï¸âƒ£ Extract ZIP files Ø¥Ø°Ø§ Ù…ÙˆØ¬ÙˆØ¯Ø©
      - name: Extract & Organize Files
        run: |
          if ls *.zip 1> /dev/null 2>&1; then
            unzip -o *.zip -d temp_extracted
            ROOT_DIR=$(find temp_extracted -name "package.json" -exec dirname {} \; | head -n 1)
            cp -r $ROOT_DIR/. .
            rm -rf temp_extracted
          fi

      # 5ï¸âƒ£ Install dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/android @capacitor/core @capacitor/cli --legacy-peer-deps

      # 6ï¸âƒ£ Build Web
      - name: Build Web Project
        run: npm run build || true

      # 7ï¸âƒ£ Prepare Capacitor Android
      - name: Prepare Capacitor Android
        run: |
          npm install @capacitor/android --legacy-peer-deps
          npx cap add android || true
          npx cap copy android
          npx cap sync android

      # 8ï¸âƒ£ Fix Gradle Permissions
      - name: Fix Gradle Permissions
        run: chmod +x android/gradlew

      # 9ï¸âƒ£ Build Android APK (Gradle Clean + No Daemon)
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean # ØªÙ†Ø¸ÙŠÙ Ø£ÙŠ Ù…Ø®Ù„ÙØ§Øª Ø¨Ù†Ø§Ø¡ Ø³Ø§Ø¨Ù‚Ø© ØªØ³Ø¨Ø¨ Ø§Ù„ØªØ¹Ø§Ø±Ø¶
          ./gradlew assembleDebug --no-daemon --stacktrace

      # ğŸ”Ÿ Backup: Build Android via Capacitor
      - name: Build Android APK (Capacitor)
        run: npx cap build android --no-open || true

      # 1ï¸âƒ£1ï¸âƒ£ Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # 1ï¸âƒ£2ï¸âƒ£ Deploy Web on GitHub Pages
      - name: Deploy Web
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
