name: Build Android App & Web (Ultimate)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-process:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup JDK 17 (Gradle Cache)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 4Ô∏è‚É£ Extract ZIP files if exist
      - name: Extract & Organize Files
        run: |
          if ls *.zip 1> /dev/null 2>&1; then
            unzip -o *.zip -d temp_extracted
            ROOT_DIR=$(find temp_extracted -name "package.json" -exec dirname {} \; | head -n 1)
            cp -r $ROOT_DIR/. .
            rm -rf temp_extracted
          fi

      # 5Ô∏è‚É£ Install Node & Capacitor Dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android --legacy-peer-deps

      # 6Ô∏è‚É£ Install Terser
      - name: Install Terser
        run: npm install terser --save-dev

      # 7Ô∏è‚É£ Build Web Project
      - name: Build Web Project
        run: npm run build

      # 8Ô∏è‚É£ Prepare Capacitor Android + Sync (User Logic)
      - name: Prepare Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # 9Ô∏è‚É£ Fix Gradle Permissions
      - name: Fix Gradle Permissions
        run: chmod +x android/gradlew

      # üîü Build Android APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Web to GitHub Pages
      - name: Deploy Web
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
