name: Build Android App & Web (Ultimate)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-process:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup JDK 17 (Gradle Cache)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 4ï¸âƒ£ Extract ZIP files if exist
      - name: Extract & Organize Files
        run: |
          if ls *.zip 1> /dev/null 2>&1; then
            unzip -o *.zip -d temp_extracted
            ROOT_DIR=$(find temp_extracted -name "package.json" -exec dirname {} \; | head -n 1)
            cp -r $ROOT_DIR/. .
            rm -rf temp_extracted
          fi

      # 5ï¸âƒ£ Install Node & Capacitor Dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android --legacy-peer-deps

      # 6ï¸âƒ£ Install Terser
      - name: Install Terser
        run: npm install terser --save-dev

      # 7ï¸âƒ£ Build Web Project
      - name: Build Web Project
        run: npm run build

      # 8ï¸âƒ£ Ensure Android Platform Exists
      - name: Prepare Capacitor Android
        run: |
          npx cap add android || true
          npx cap copy android

      # 9ï¸âƒ£ Capacitor Sync (Web â†’ Android)
      - name: Capacitor Sync (Initial)
        run: npx cap sync android

      # ğŸ”Ÿ Fix Gradle Permissions (basic)
      - name: Fix Gradle Permissions (Basic)
        run: chmod +x android/gradlew
        continue-on-error: true

      # 1ï¸âƒ£1ï¸âƒ£ Build Android APK (Initial)
      - name: Build Android APK (Initial)
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon

      # 1ï¸âƒ£2ï¸âƒ£ Upload APK Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # 1ï¸âƒ£3ï¸âƒ£ Deploy Web to GitHub Pages
      - name: Deploy Web
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      # 1ï¸âƒ£4ï¸âƒ£ Capacitor Sync (User Requested â€“ Final)
      - name: Capacitor Sync
        run: npx cap sync android

      # 1ï¸âƒ£5ï¸âƒ£ Fix Gradle Permissions (Checked)
      - name: Fix Gradle Permissions (Checked)
        run: |
          if [ -d "android" ]; then
            chmod +x android/gradlew
          else
            echo "Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯!"
            exit 1
          fi

      # 1ï¸âƒ£6ï¸âƒ£ Build Android APK (Final â€“ User Command)
      - name: Build Android APK (Final)
        run: |
          cd android
          ./gradlew assembleDebug
